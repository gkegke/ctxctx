# .pre-commit-config.yaml
repos:
  # Standard hooks for common issues
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0 # Use the latest stable release
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: debug-statements
      - id: detect-private-key

  # Black: Code formatter
  - repo: https://github.com/psf/black
    rev: 24.3.0 # Match the version in pyproject.toml
    hooks:
      - id: black

  # isort: Import sorter
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2 # Match the version in pyproject.toml
    hooks:
      - id: isort
        name: isort (python) # Use a more descriptive name if needed

  # Flake8: Linter
  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0 # Match the version in pyproject.toml
    hooks:
      - id: flake8

  # MyPy: Static type checker
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.9.0 # Match the version in pyproject.toml
    hooks:
      - id: mypy
        # Adjust these args as needed for your project
        args: [--ignore-missing-imports, --no-strict-optional, --show-column-numbers]
